<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="icon" href="favicon.gif" />
	<script src="js/jQuery_basics.js"></script>
	<script src="js/main.js"></script>
</head>
<div id="wrapper">
	<body>
		<img src="images/tictac.png" id="title" />
		<h2>Player One's Turn</h2>
		<div class="row">
			<div id="box1" class="square"><span id="span1"></span></div>
			<div id="box2" class="square"><span id="span2"></span></div>
			<div id="box3" class="square"><span id="span3"></span></div>
		</div>
		<div class="clear"></div>

		<div class="row">
			<div id="box4" class="square"><span id="span4"></span></div>
			<div id="box5" class="square"><span id="span5"></span></div>
			<div id="box6" class="square"><span id="span6"></span></div>
		</div>
		<div class="clear"></div>

		<div class="row">
			<div id="box7" class="square"><span id="span7"></span></div>
			<div id="box8" class="square"><span id="span8"></span></div>
			<div id="box9" class="square"><span id="span9"></span></div>
		</div>
		<div class="clear"></div>
		<div id="winner_annoucement"><span id="winner_span"></span></div>
	</body>
</div>	
</html>
